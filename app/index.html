<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.0/dat.gui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.min.js"></script>
  <script src="../dest/app.js"></script>
  <link rel="stylesheet" href="../dest/style.css">
</head>
<body>

  <div class="wrapper">

    <div class="header">
      <div class="image"></div>
      <b class="plus"> + </b>
      <div class="square-no-filter"></div>
    </div>

    <div class="square">
    </div>

    <svg width="200" height="200" viewBox="0 0 220 220"
         xmlns="http://www.w3.org/2000/svg">

      <filter id="displacement">
        <feImage xlink:href="../dest/red.png" x="0" y="0" width="200" height="200" result="img"/>
        <feDisplacementMap in2="img" in="SourceGraphic"
            scale="50" xChannelSelector="R" yChannelSelector="G"/>
      </filter>

    </svg>

  </div>

</body>
</html>
